<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="/front/css/cadastroEstabele1.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <header>
    <section class="portifolio">
      <a href="home.html"><img src="/front/imgs/logoMenuRestrito.png" alt="" class="logo"></a>
      </button>                       
    </section>
  </header>

  <main class="container">
    <form id="formCadastro1" enctype="multipart/form-data">
    <h1 class="titulo1">Cadastro de Estabelecimentos</h1>
      <input type="text" class="campo" placeholder="Nome*" name="nome" id="nome" maxlength="30" required>
      <input type="email" class="campo" placeholder="Email*" name="email" id="email" required>
      <input type="password" class="campo" placeholder="Senha*" name="senha" id="senha" maxlength="15" required>
      <input type="text" class="campo" placeholder="Cidade*" name="cidade" id="cidade" maxlength="30" required>
      <input type="text" class="campo" placeholder="Descrição*" name="descricao" id="descricao" maxlength="100" required>

      <input type="file" id="imagem" name="imagem" accept="image/*" required>
      <label for="imagem" class="label-file">Escolher Imagem*</label>

      <img id="preview" alt="Prévia da imagem" class="preview" style="display:none;">

      <select id="filtros" name="filtros" required>
        <option value="">Filtros*</option>
        <option value="glutenCC">Celíaco</option>
        <option value="glutenSC">Restrição à glúten</option>
        <option value="lactose">Restrição à lactose</option>
      </select>

      <button class="btnCadastrar" type="submit">Cadastrar</button>
    </form>

    <a href="loginUser.html" class="possuiConta">Já Possuo Conta</a>
  </main>



  <script src="/front/js/cadastroEstabele1.js"></script>
</body>
</html>
