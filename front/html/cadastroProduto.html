<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Produto</title>
  <link rel="stylesheet" href="/front/css/cadastroProduto.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <header class="portifolio">
    <a href="home.html"><img src="/front/imgs/logoMenuRestrito.png" alt="Logo" class="logo" /></a>
  </header>

  <main class="container">
    <form id="formProduto" enctype="multipart/form-data">
    <h1 class="titulo1">Cadastro de Produtos</h1>
      <input type="text" class="campo" placeholder="Nome do Produto*" id="nome" name="nome" required />
      <input type="number" class="campo" placeholder="Preço (R$)*" id="preco" name="preco" step="0.01" min="0" required />
      <textarea class="campo" placeholder="Descrição do Produto*" id="descricao" name="descricao" rows="4" required></textarea>

      <select class="campo" id="contem_gluten" name="contem_gluten" required>
        <option value="">Contém Glúten?*</option>
        <option value="1">Sim</option>
        <option value="0">Não</option>
      </select>

      <select class="campo" id="contem_lactose" name="contem_lactose" required>
        <option value="">Contém Lactose?*</option>
        <option value="1">Sim</option>
        <option value="0">Não</option>
      </select>

      <input type="file" id="imagem" name="imagem" accept="image/*" />
      <label for="imagem" class="label-file">Escolher Imagem*</label>

      <img id="preview" alt="Prévia da imagem" class="preview" style="display:none;" />

      <button class="btnCadastrar" type="submit">Cadastrar Produto</button>
    </form>
  </main>



  <script src="/front/js/cadastrarProduto.js"></script>
</body>
</html>
