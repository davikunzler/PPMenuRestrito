<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP</title>
    <link rel="stylesheet" href="/front/css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <section class="portifolio">
            <a href="home.html"><img src="/front/imgs/logoMenuRestrito.png" alt="" class="logo"></a>
            <a href="/front/html/conta.html"><img src="/front/imgs/user.png" alt="" class="iconeConta"></a>
            <button class="entrar" onclick="window.location.href='http://127.0.0.1:5500/front/html/preCadastro.html';">
                <p>Cadastrar/Entrar</p>
            </button>                       
        </section>
    </header>

    <main>
        <img src="/front/imgs/comida.main.jpg" alt="" class="comida-img-main">

        <!-- Barra de pesquisa -->
        <div class="search-container">
            <input type="text" id="barraDePesquisa" class="search-box" placeholder="Pesquisar estabelecimento">
            <button class="search-button" id="botaoPesquisar"><img src="/front/imgs/procurar.png" alt="" class="img-search"></button>
        </div>
            <h5 class="nomeFiltro">Filtros</h5>

<div class="filtros">
  <label class="filtro-btn">
    <input type="checkbox" id="filtroGluten">
    <span>Sem Glúten</span>
  </label>

  <label class="filtro-btn">
    <input type="checkbox" id="filtroLactose">
    <span>Sem Lactose</span>
  </label>

  
  <button id="aplicarFiltros" class="aplicar-btn">Aplicar</button>
</div>

        <ul id="resultadosPesquisa" class="list-group my-3 mx-3"></ul>

<div id="listaProximos" class="grid"></div>



    </main>

    <footer class="foot"> 
        <ul class="lista-social">
            <li><img src="/front/imgs/instaIcon.png" alt="" class="social"></li>
            <li><img src="/front/imgs/xIcon.png" alt="" class="social"></li>
        </ul>
        <a href="" class="sobre">Sobre a aplicação</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/front/js/home.js"></script>
</body>
</html>
